buildscript {
    ext {
        springBootVersion = '2.1.9.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'com.example'
version '1.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    /*
     * lombok (롬복)
     *  - Setter, Getter, Constructor, toString 메소드 등을 자동으로 생성해줌.
     */
    compile('org.projectlombok:lombok')
    /*
     * spring-boot-starter-data-jpa
     *  - 스프링 부트용 Spring Data Jpa 추상화 라이브러리.
     *  - 스프링 부트 버전에 맞춰 자동으로 JAP관련 라이브러리들의 버전을 관리해줌.
     */
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    /*
     * h2
     *  - 인메모리 관계형 데이터베이스.
     *  - 별도의 설치가 필요 없이 프로젝트 의존성만으로 관리 가능.
     *  - 메모리에서 실행되기 때문에 애플리케이션을 재시작할 때마다 초기화된다는 점을 이용하여 테스트 용도로 많이 사용.
     */
    compile('com.h2database:h2')
    /*
     * mustache : view 탬블릿 엔진 (서버, 클라이언트 모두 지원)
     */
    compile('org.springframework.boot:spring-boot-starter-mustache')
    /*
     * - 소셜로그인 등 클라이언트 입장에서 소셜 기능 구현 시 필요한 의존성
     * - spring-security-oauth2-client와 spring-security-oauth2-jose를 기본으로 관리해 줌
     */
    compile('org.springframework.boot:spring-boot-starter-oauth2-client')

    testCompile('org.springframework.boot:spring-boot-starter-test')
}